<!doctype html>

<meta charset="UTF-8">
<title>HeLX Editor</title>
<script>

var input, output = "";
var index = 0;

var Module = {
	print: function(text) {
		output += text + '\n';
	},
	printErr: function(text) { console.error(text) },
	noInitialRun: true,
	preRun: function() {
	    function stdin() {
	     	if (index < input.length){
	     		return input.charCodeAt(index++);
	     	}
	     	return null;
	    }
	    FS.init(stdin);
	},
};

window.addEventListener("message", function(evt){
	if (evt.data.length === 0) return;
	input = evt.data;
	ccall('main');
	evt.source.postMessage(output,'*');
}, false);

</script>
